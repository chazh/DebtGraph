<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav-container" mode="side">
        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="drawer.toggle()">Debt</a>
            <a mat-list-item routerLink="admin" (click)="drawer.toggle()">Admin</a>
        </mat-nav-list>
    </mat-drawer>
    <div>
        <mat-toolbar color="primary">
            <button mat-icon-button aria-label="Side Navigation" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Graphing Debt</span>
            <span class="spacer"></span>
            <button mat-icon-button aria-label="change theme" [matMenuTriggerFor]="menu">
                <mat-icon>format_color_fill</mat-icon>
            </button>
            <mat-menu #menu="matMenu" color="primary">
                <mat-radio-group class="theme-radio-group" (change)="changeTheme($event)" [(ngModel)]="favoriteTheme">
                    <mat-radio-button class="theme-radio-button" *ngFor="let theme of themes" [value]="theme.value">
                        {{theme.value}}
                    </mat-radio-button>
                </mat-radio-group>
            </mat-menu>
        </mat-toolbar>
    </div>
    <div class="router-container">
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
